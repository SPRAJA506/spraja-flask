<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    </head>
<body>
    <div class="container">
        <div class="col-md-offset-1 col-md-10">
            <h2 class="page-header text-info text-center">EMPLOYER </h2>
            <div class="col-md-offset-3 col-md-5">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category,message in messages %}
                        <div class="alert alert-{{category}}">{{message}}</div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
                <table class="table table-bordered">
                <tr>
                    <td>
                        <center><a href="{{url_for('add_record')}}" class="btn btn-success">Add EMP</a></center>
                    </td>
                </tr>
                    <tr>
                    <td>
                        <center><a href="{{url_for('view_record')}}" class="btn btn-info">View EMP DETAILES</a></center>
                    </td>
                </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    $(document).ready(function(){
        $(".alert").hide(3000)
    });
</script>
